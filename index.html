<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
    <h1 style="background-color: midnightblue; color: white; text-align: center">Weather Forecasting Pro!</h1>
    </header>

    <main>
        <div class = "overall-container"> 
        <div class = "row">

            <div class = "col-3">
                <div class = "search">
                    <h2>Look up Preferred City</h2>
                    <!--create a form to look up the preferred city-->
                    <form id = "city-search">
                        <input type = "text" class = "form-control" id = "city-input" placeholder = "Enter City Name">
                        <button type = "search" class = "btn btn-primary">Search</button>
                    </form>
                </div>
            </div>

            <div class = "col-9">
                <div class = "row">
                    <div class = "col-md-8">
                        <div class = "local-weather-container">
                            <h2>Current Weather</h2>
                        </div>
                
                <div class = "row">
                    <div class = "col-md-4">
                        <div class = "weather-forecast-container">
                            <h2>Five Day Weather Forecast</h2>
                            <div id = "five-day-forecast"></div>
                        </div>
                </div>
                </div>
            </div>

        </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
