<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecasting Pro!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./assets/css/style.css">
</head>

<body>
    <header>
    <h1 style="background-color: midnightblue; color: white; text-align: center">Weather Forecasting Pro!</h1>
    </header>

    <main>
        <div class = "overall-container"> 
        <div class = "row">

            <div class = "col-3">
                <div class = "search">
                    <h2>Look up Preferred City</h2>
                    <form id = "city-search">
                        <input type = "text" class = "form-control" id = "city-input" placeholder = "Enter City Name">
                        <button type = "search-button" id = "city-search-button" class = "btn btn-primary">Search</button>
                    </form>
                </div>
                <div class = "col-3">
                    <div class = "search-history" id = "city-search-history">
                        <h2>Search History</h2>
                        <ul id = "search-history-list"></ul>
                </div>
                </div>
            </div>
            
            <div class = "col-9">
                <div class = "row">
                    <div class = "col-8">
                        <div class = "local-weather-container">
                            <h2>Current Weather</h2>
                            <div id = "local-weather"></div>
                        </div>
                
                <div class = "row">
                    <div class = "col-9">
                        <div class = "weather-forecast-container">
                            <h2>Five Day Weather Forecast</h2>
                            <div id = "five-day-forecast"></div>
                        </div>
                </div>
                </div>
            </div>

        </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
